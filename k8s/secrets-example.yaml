# This is an example. DO NOT commit actual secrets to git!
# Create secrets using: kubectl create secret generic app-secrets --from-literal=key=value

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: productivity-platform
type: Opaque
stringData:
  database-url: postgresql://user:password@postgres:5432/productivity_db
  secret-key: your-secret-key-here
  openai-api-key: sk-your-openai-key
  stripe-secret-key: sk_test_your-stripe-key
  stripe-publishable-key: pk_test_your-stripe-key
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: productivity-platform
type: Opaque
stringData:
  username: postgres
  password: your-postgres-password
